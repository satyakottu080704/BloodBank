{% extends "base.html" %}
{% block content %}
<div class="registration-container">
    <h2>Donor Registration Form</h2>
    <link rel="stylesheet" href='static\css\registration.css'>
    <p class="form-description">Please fill in all the required information accurately for blood donation registration.
    </p>

    <form method="POST" class="registration-form">
        <div class="form-section">
            <h3>Personal Information</h3>

            <div class="form-group">
                <label for="name">Full Name: <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number: <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required placeholder="+91-XXXXXXXXXX"
                    pattern="[+][9][1][-][0-9]{10}">
            </div>

            <div class="form-group">
                <label for="email">Email Address: <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age: <span class="required">*</span></label>
                    <input type="number" id="age" name="age" required min="18" max="65" placeholder="18-65">
                </div>

                <div class="form-group">
                    <label for="gender">Gender: <span class="required">*</span></label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h3>Blood Information</h3>

            <div class="form-group">
                <label for="blood_group">Blood Group: <span class="required">*</span></label>
                <select id="blood_group" name="blood_group" required>
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
        </div>

        <div class="form-section">
            <h3>Address Information</h3>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">City: <span class="required">*</span></label>
                    <input type="text" id="city" name="city" required placeholder="City">
                </div>

                <div class="form-group">
                    <label for="state">State: <span class="required">*</span></label>
                    <input type="text" id="state" name="state" required placeholder="State">
                </div>
            </div>

            <div class="form-group">
                <label for="pincode">Pincode: <span class="required">*</span></label>
                <input type="text" id="pincode" name="pincode" required placeholder="XXXXXX" pattern="[0-9]{6}"
                    maxlength="6">
            </div>
        </div>

        <div class="form-section">
            <h3>Medical Information</h3>

            <div class="form-group">
                <label for="weight">Weight (kg): <span class="required">*</span></label>
                <input type="number" id="weight" name="weight" required min="50" max="150" placeholder="50-150 kg">
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">Register as Donor</button>
            <button type="reset" class="btn-reset">Clear Form</button>
        </div>
    </form>
</div>
{% endblock %}
