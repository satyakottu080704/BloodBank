{% extends "base.html" %}
{% block content %}
<div class="blood-request-container">
    <h2>Blood Request Form</h2>
    <link rel="stylesheet" href='static\css\blood.css'>
    <p class="form-description">If you are in need of blood, please fill out this form. We'll match your request with
        available donors.</p>

    <form method="POST" class="blood-request-form">
        <div class="form-group">
            <label for="receiver_name">Receiver Name: <span class="required">*</span></label>
            <input type="text" id="receiver_name" name="receiver_name" required placeholder="Enter full name">
        </div>

        <div class="form-group">
            <label for="receiver_age">Age: <span class="required">*</span></label>
            <input type="number" id="receiver_age" name="receiver_age" required min="1" max="100" placeholder="Age">
        </div>

        <div class="form-group">
            <label for="gender">Gender: <span class="required">*</span></label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="blood_group">Required Blood Group: <span class="required">*</span></label>
            <select id="blood_group" name="blood_group" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>

        <div class="form-group">
            <label for="hospital_name">Hospital Name: <span class="required">*</span></label>
            <input type="text" id="hospital_name" name="hospital_name" required placeholder="Hospital name">
        </div>

        <div class="form-group">
            <label for="location">City/Location: <span class="required">*</span></label>
            <input type="text" id="location" name="location" required placeholder="City or location of hospital">
        </div>

        <div class="form-group">
            <label for="contact_number">Contact Number: <span class="required">*</span></label>
            <input type="tel" id="contact_number" name="contact_number" required placeholder="+91-XXXXXXXXXX"
                pattern="[+][9][1][-][0-9]{10}">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">Submit Blood Request</button>
            <button type="reset" class="btn-reset">Clear Form</button>
        </div>
    </form>
</div>
{% endblock %}
